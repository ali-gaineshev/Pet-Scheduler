<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Log in Page</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Login In
                </h3>
                <form role="form" action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Email address
                        </label>
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            Password
                        </label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            required />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
                {% if error %}
                <br>
                <label for="error" style="color: red; margin-top: 10px;"> {{error}}</label>
                {% endif %}
                <hr class="my-4">
                <p class="mr-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>

                <!-- New Section -->
                <!-- New Section -->
                <form role="form" action="{{ url_for('login') }}" method="post">
                    <!-- Form fields go here -->
                    <div class="d-flex justify-content-between">
                        <p class="mr-3">Want to test the application?</p>
                        <button type="submit" name="test_button" class="btn btn-link">Test</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
